<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetRaze</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="../icons/logo36.png" alt="GetRaze" class="logo" width="36" height="36">
      <h1>GetRaze</h1>
    </div>

    <!-- Not connected state -->
    <div id="setup-section" class="section">
      <p class="description" data-i18n="popupDescription"></p>
      <div class="input-group">
        <label for="api-key-input" data-i18n="popupApiKeyLabel"></label>
        <input type="password" id="api-key-input" placeholder="lr_live_..." autocomplete="off">
      </div>
      <button id="save-btn" class="btn btn-primary" data-i18n="popupBtnConnect"></button>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <!-- Connected state -->
    <div id="connected-section" class="section" style="display: none;">
      <div class="status-card">
        <div class="status-indicator connected"></div>
        <div class="status-text">
          <span class="status-label" data-i18n="popupStatusConnected"></span>
          <span id="connected-since" class="status-detail"></span>
        </div>
      </div>
      <div class="info-box">
        <p data-i18n="popupActiveInfo"></p>
      </div>
      <button id="disconnect-btn" class="btn btn-secondary" data-i18n="popupBtnDisconnect"></button>
    </div>

    <!-- Loading state -->
    <div id="loading-section" class="section" style="display: none;">
      <div class="spinner"></div>
      <p data-i18n="loadingValidating"></p>
    </div>

    <!-- Version footer -->
    <div class="version-footer">
      <span id="version-text"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
